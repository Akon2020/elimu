<div class="bg-background flex-col rounded-lg px-8 py-8 sm:flex-row">
  <div class="mb-2 flex items-center justify-between">
    <div class="flex-col">
      <div class="flex items-center space-x-1">
        <span class="text-muted-foreground text-lg font-semibold"></span>
        <span class="text-foreground text-4xl font-semibold">73</span>
        <div class="flex items-center rounded-md bg-green-500/25 py-1 pr-2 pl-1 text-xs font-semibold text-green-500">
          <svg-icon src="assets/icons/heroicons/outline/arrow-sm-up.svg" [svgClass]="'h-4 w-4'"></svg-icon>
          9.2%
        </div>
      </div>
      <span class="text-muted-foreground text-sm">Utilisateur Courant</span>
    </div>
    <div
      class="rounded-xs bg-card text-muted-foreground hover:bg-muted hover:text-foreground cursor-pointer px-1 py-1 text-center text-xs">
      <svg-icon src="assets/icons/heroicons/outline/dots-horizontal.svg" [svgClass]="'h-3 w-3'"></svg-icon>
    </div>
  </div>
  <div class="mb-3 grid grid-cols-5 items-center justify-between gap-2 text-center">
    <div class="bg-primary text-primary-foreground hover:bg-primary cursor-pointer rounded-md p-0.5 text-sm">1j</div>
    <div class="hover:bg-primary hover:text-primary-foreground cursor-pointer rounded-md p-0.5 text-sm text-gray-400">
      5j
    </div>
    <div class="hover:bg-primary hover:text-primary-foreground cursor-pointer rounded-md p-0.5 text-sm text-gray-400">
      1m
    </div>
    <div class="hover:bg-primary hover:text-primary-foreground cursor-pointer rounded-md p-0.5 text-sm text-gray-400">
      6m
    </div>
    <div class="hover:bg-primary hover:text-primary-foreground cursor-pointer rounded-md p-0.5 text-sm text-gray-400">
      1an
    </div>
  </div>

  <apx-chart
    [series]="chartOptions.series!"
    [chart]="chartOptions.chart!"
    [legend]="chartOptions.legend!"
    [dataLabels]="chartOptions.dataLabels!"
    [fill]="chartOptions.fill!"
    [stroke]="chartOptions.stroke!"
    [xaxis]="chartOptions.xaxis!"
    [yaxis]="chartOptions.yaxis!"
    [states]="chartOptions.states!"
    [tooltip]="chartOptions.tooltip!"
    [colors]="chartOptions.colors!"
    [grid]="chartOptions.grid!"
    [title]="chartOptions.title!">
  </apx-chart>

  <table class="mt-2 w-full table-auto text-sm">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="py-2">
          <a class="text-muted-foreground text-sm font-semibold">Hier</a>
        </td>
        <td class="py-2 text-right">
          <span class="text-foreground text-sm font-semibold">14</span>
        </td>
        <td class="py-2 text-right">
          <span class="text-sm font-semibold text-rose-600">-6</span>
        </td>
      </tr>
      <tr>
        <td class="py-2">
          <a class="text-muted-foreground text-sm font-semibold">Avant Hier</a>
        </td>
        <td class="py-2 text-right">
          <span class="text-foreground text-sm font-semibold">20</span>
        </td>
        <td class="py-2 text-right">
          <span class="text-sm font-semibold text-green-500">+4</span>
        </td>
      </tr>
      <tr>
        <td class="py-2">
          <a class="text-muted-foreground text-sm font-semibold">Recent</a>
        </td>
        <td class="py-2 text-right">
          <span class="text-foreground text-sm font-semibold">16</span>
        </td>
        <td class="py-2 text-right">
          <span class="text-sm font-semibold text-green-500">+1</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
